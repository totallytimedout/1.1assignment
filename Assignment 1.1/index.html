<!DOCTYPE html>
<!-- english -->
<html lang="en">

<head>
    <!-- character encoding -->
    <meta charset="UTF-8">
    <!-- establishing viewport dimensions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tab title -->
    <title>Index</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
        :root {
            --primary: rgb(116, 51, 109);
            --secondary: rgb(46, 8, 42);
            --tertiary: rgba(20, 20, 42, 0.644);
        }

        body {
            background-color: var(--secondary);
            margin: none;
            padding: 5%;
            bottom: 0%;
            top: 10%;
            width: 80%;
            position: absolute;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-align: center;
            background-color: var(--tertiary);
            color: var(--tertiary);
            text-shadow: 1px 1px black;
        }

        #memewrapper {
            position: absolute;
            width: 50%;
            margin: auto;
            display: flex;
            flex-basis: auto;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            text-justify: inter-word;
        }

        p {
            text-indent: -1ch;
            cursor: none;
        }

        #memeImage {
            padding: 2px;
            margin-top: 2px;
            width: 64px;
            height: auto;
            border: 25px solid var(--tertiary);
            transition-property: all;
            transition-duration: .5s;
        }

        #memeImage:hover {
            scale: 1.1;
            cursor: zoom-in;
        }

        #memeImage.zoomed {
            width: 600px;
            height: auto;
            cursor: zoom-out;
            position: absolute;
            z-index: 1;
            margin: auto;
        }

        #memeImage.zoomed:hover {
            scale: .9;
            cursor: zoom-out;
        }

        nav {
            background-color: darkgray;
            border: 1px solid black;
            color: black;
            text-shadow: 1px 1px var(--primary);
        }

        nav>a {
            color: black;
        }

        nav>a:visited {
            color: var(--tertiary);
        }

        button#toggleMeme {
            position: absolute;
            left: 45%;
            right: 45%;
            width: auto;
            height: 20px;
        }

        button:hover {
            scale: 1.1;
        }
    </style>
</head>

<body>
    <!-- nav menu -->
    <nav>
        <ul class="no-bullet">
            <li>
                <!-- link to top of page -->
                <a href="#">Home</a>
            </li>
            <li>
                <!-- link to boards.html -->
                <a href="./boards.html">Degree Objectives</a>
            </li>
        </ul>
    </nav>
    <!-- <p>this is a paragraph</p> -->
    <!-- header tag -->
    <!-- inline styling not to be used -->
    <h1 style="color:cyan;">Welcome to my Page</h1>
    <h6 style="background-color:gray;">authored by Caleb Hess</h6>


    <button id="toggleMeme" type="button">Magic?</button>
    <div id="memewrapper">
        <P>
            Here is a meme:
            <br />
            <img id="memeImage" src="./meme.jpg" alt="My first Day of work wasn't that bad!" />
        </P>
    </div>
</body>
<script>
    setTimeout((a) => {
        alert("this is an alert");
    }, 1000);

    document.getElementById("toggleMeme").addEventListener("click", toggleMeme);

    function toggleMeme() {
        let meme = document.getElementById("memeImage");
        meme.toggleAttribute("hidden");
    }

    const memeimage = document.getElementById("memeImage");
    memeimage.addEventListener("click", toggleZoom);
    function toggleZoom() {
        memeimage.classList.toggle("zoomed");
    }
</script>

</html>
